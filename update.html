<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form class="form" id="myForm">
        <label for="id">Entrer votre id</label>
        <input type="text" name="id" id="id">
        <label for="name">Anim√©'s name</label>
        <input type="text" name="name" id="name" placeholder="le nom" required>
        <label for="nbvue">Number of views</label>
        <input type="number" name="nbvue" id="nbvue" placeholder="nombre de vue ?" required>
        <button  id="btn4" type="submit">Update</button>
    </form>


    <script>

   
    
   

 
    
    document.querySelector('button').addEventListener('click',(e)=>{
        e.preventDefault();
        const id = document.querySelector('#id').value;
        const name = document.querySelector('#name').value;
        const nbvue = document.querySelector('#nbvue').value;
    
    fetch("http://localhost:5500/post/"+id,{
        method: 'PUT',
        body: JSON.stringify({
         name,
         nbvue,
       }),
       headers:{
        "Content-type":"application/json",
    },
    }).then((response)=>response.json())
      .then(function(text){
        console.log(text);
    })
      .catch(function(error){
        console.log(error);
    })

 })
    </script>
</body>
